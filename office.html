<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BookAddict</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
    <div class="container">
        <header class="header">
            <a class="header__office" href="#">Alexander</a>
            <div class="header__nav">
                <input id="toggle" type="checkbox">
                <label class="toggle-container" for="toggle">
                    <span class="button button-toggle"></span>
                </label>
                <nav class="header__menu">
                    <a class="header__menu-item" href="index.html">Главная</a>
                    <a class="header__menu-item" href="">Мои книги</a>
                    <a class="header__menu-item" href="">Загрузить книгу</a>
                </nav>
            </div>
            <div class="logo"></div>
            <div class="search">
               <input class="search__input" type="search" name="search" placeholder="Поиск...">
            </div>
         </header>
        <main>
              <section class="main__content">
                  <section class="office">
                      <div class="office__header">Личный кабинет</div>
                      <div class="name-user">
                          <span class="name-user__header">Имя</span>
                          <input class="name-user__input" name="name-user" placeholder="Alexander">
                          <div class="name-user__edit-icon"></div>
                      </div>
                      <div class="email-user">
                          <span class="email-user__header">E-mail</span>
                          <input class="email-user__input" name="email-user" placeholder="alexander@io.com">
                          <div class="email-user__edit-icon"></div>
                      </div>
                      <div class="password-user">
                          <span class="password-user__header">Пароль</span>
                          <input class="password-user__input" name="password-user" placeholder="*******">
                          <div class="password-user__edit-icon"></div>
                      </div>
                      <a class="office__load-book" href="#load-book">Загрузить книгу</a>
                  </section>
                  <section class="section_book">
                      <span class="section_book__header">Мои книги</span>
                      <article class="book">
                          <figure class="book__description">
                              <img class="book__img" src="img/book_wrapper.jpg" alt="Алые паруса" title="Алые паруса">
                              <figcaption class="book__caption">
                                  <div class="stars">
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_light"></div>
                                      <div class="starts__star_light"></div>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Название:</span>
                                      <span class="book__text">Алые паруса</span>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Автор:</span>
                                      <span class="book__text">Александр Грин</span>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Аннотация:</span>
                                      <p class="book__annotation">Книга Алые паруса написана в 1922 г. – удивительно нежное, трогательное произведен...</p>
                                  </div>
                                  <div class="book__caption-wrapper">
                                     <a href="#load-book" class="book__download">Изменить</a>
                                     <a href="bookPage.html" class="book__info">Подробнее</a>
                                  </div>
                              </figcaption>
                          </figure>
                      </article>
                      <article class="book">
                          <figure class="book__description">
                              <img class="book__img" src="img/book_wrapper.jpg" alt="Алые паруса" title="Алые паруса">
                              <figcaption class="book__caption">
                                  <div class="stars">
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_light"></div>
                                      <div class="starts__star_light"></div>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Название:</span>
                                      <span class="book__text">Алые паруса</span>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Автор:</span>
                                      <span class="book__text">Александр Грин</span>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Аннотация:</span>
                                      <p class="book__annotation">Книга Алые паруса написана в 1922 г. – удивительно нежное, трогательное произведен...</p>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <a href="#loadt-book" class="book__download">Изменить</a>
                                      <a href="bookPage.html" class="book__info">Подробнее</a>
                                  </div>
                              </figcaption>
                          </figure>
                      </article>
                      <article class="book">
                          <figure class="book__description">
                              <img class="book__img" src="img/book_wrapper.jpg" alt="Алые паруса" title="Алые паруса">
                              <figcaption class="book__caption">
                                  <div class="stars">
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_fat"></div>
                                      <div class="starts__star_light"></div>
                                      <div class="starts__star_light"></div>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <span class="book__header">Название:</span>

                                      <span class="book__text">Александр Грин</span>

                                      <p class="book__annotation">Книга Алые паруса написана в 1922 г. – удивительно нежное, трогательное произведен...</p>
                                  </div>
                                  <div class="book__caption-wrapper">
                                      <a href="#load-book" class="book__download">Изменить</a>
                                      <a href="bookPage.html" class="book__info">Подробнее</a>
                                  </div>
                              </figcaption>
                          </figure>
                      </article>
                      <button class="book__load-more">Загрузить ещё</button>
                  </section>
              </section>
        </main>
        <footer class="footer">
            <div class="footer__copyright">2017 &copy; BookAddict</div>
            <div class="footer__copyright-description">Все права защищены</div>
        </footer>
        <div id="load-book" class="load-book">
            <a href="#close" title="Закрыть" class="load-book__close">X</a>
            <div class="book-characteristic">
                <input class="book-characteristic__title book-characteristic__text" name="title" placeholder="Название">
                <input class="book-characteristic__author book-characteristic__text" name="author" placeholder="Автор">
                <input class="book-characteristic__genre book-characteristic__text" name="genre" placeholder="Жанр">
                <input class="book-characteristic__isbn book-characteristic__text" name="isbn" placeholder="ISBN">
                <textarea class="book-characteristic__annotation book-characteristic__text" name="annotation" placeholder="Аннотация"></textarea>
                <input class="book-characteristic__picture book-characteristic__text" name="picture" placeholder="Выберите обложку книги">
                <div class="book-characteristic__load-picture"></div>
                <input class="book-characteristic__file book-characteristic__text" name="file" placeholder="Выберите файл">
                <div class="book-characteristic__load-picture"></div>
                <button class="book-characteristic__cancel">Отменить</button>
                <button class="book-characteristic__load">Загрузить</button>
            </div>
        </div>
    </div>
</body>
</html>
